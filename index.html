<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BatGPT - Tactical AI Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #f8f8f8;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.4rem;
      margin-bottom: 8px;
      color: #facc15;
      text-shadow: 0 0 14px rgba(250, 204, 21, 0.3);
      text-transform: uppercase;
      text-align: center;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 20px;
      text-align: center;
      max-width: 90%;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      box-sizing: border-box;
    }

    select, textarea {
      width: 100%;
      background: #1f2937;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #f8f8f8;
      font-size: 1rem;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .mode-description {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    button {
      background: #facc15;
      color: #111827;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background: #eab308;
    }

    .output {
      background: #0f172a;
      padding: 16px;
      margin-top: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      border-left: 4px solid #facc15;
      line-height: 1.5;
      min-height: 120px;
    }

    .footer {
      margin-top: 40px;
      color: #6b7280;
      font-size: 0.85rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .output {
        font-size: 0.9rem;
        padding: 12px;
      }

      textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>ü¶á BatGPT</h1>
  <div class="subtitle">Choose your mode. Enter your mission. Get answers ‚Äî like Batman would.</div>

  <div class="container">
    <select id="mode">
      <option value="detective">üïµÔ∏è Detective</option>
      <option value="leader">ü¶Å Leader</option>
      <option value="strategist">üß† Strategist</option>
    </select>
    <div class="mode-description" id="modeDesc">
      Detective ‚Üí Fun, observational advice
    </div>

    <textarea id="userInput" placeholder="Describe your mission..."></textarea>
    <button onclick="askBatman()">Ask Batman</button>
    <button onclick="replayVoice()">üîä Speak Again</button>

    <div class="output" id="batResponse">üï∂Ô∏è Waiting for your mission...</div>
  </div>

  <div class="footer">Forged in the shadows by Abdulrahman üëä</div>

  <script>
    let lastSpokenText = "";

    const modeDescriptions = {
      detective: "Detective ‚Üí Fun, observational advice",
      leader: "Leader ‚Üí Motivational, action-based",
      strategist: "Strategist ‚Üí Practical, analytical response"
    };

    document.getElementById("mode").addEventListener("change", e => {
      document.getElementById("modeDesc").textContent = modeDescriptions[e.target.value];
    });

    async function askBatman() {
      const input = document.getElementById('userInput').value.trim();
      const output = document.getElementById('batResponse');
      const mode = document.getElementById('mode').value;

      if (!input) {
        alert("Enter your mission.");
        return;
      }

      output.textContent = "üì° Engaging Batcomputer. Scanning...";

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: input, mode })
        });

        const data = await res.json();
        const message = data.message?.trim() || "‚ùå Batman couldn't decrypt the intel.";
        lastSpokenText = message;
        typeText(message, output);
        speak(message);

      } catch (err) {
        output.textContent = "‚ùå Problem connecting with Batcomputer. Try again.";
        console.error(err);
      }
    }

    function replayVoice() {
      if (lastSpokenText) {
        speak(lastSpokenText);
      }
    }

    function typeText(text, element) {
      element.textContent = "";
      let i = 0;
      const speed = 20;
      const typer = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typer);
      }, speed);
    }

    let isVoiceReady = false;
    let savedUtterance = null;

    function speak(text) {
      const synth = window.speechSynthesis;

      const triggerSpeak = () => {
        const cleanedText = text.replace(/[*#~`^]/g, '');
        const utter = new SpeechSynthesisUtterance(cleanedText);
        utter.lang = "en-GB";
        utter.rate = 0.9;
        utter.pitch = 0.3;
        utter.volume = 1;

        const voices = synth.getVoices();
        const voice = voices.find(v => v.name.includes("Google UK English Male")) ||
                      voices.find(v => v.lang === "en-GB") ||
                      voices[0];

        if (voice) utter.voice = voice;
        synth.cancel();
        synth.speak(utter);
      };

      if (synth.getVoices().length === 0) {
        savedUtterance = text;
        synth.onvoiceschanged = () => {
          if (!isVoiceReady) {
            isVoiceReady = true;
            triggerSpeak();
          }
        };
      } else {
        triggerSpeak();
      }
    }
  </script>
</body>
</html>
